<h2>{{ customer.name }}'s Orders</h2>
<table class="table">
    <tr >
        <th >Product</th>
        <th >Total</th>
    </tr>
    <tr ng-repeat="order in customer.orders" class="repeat-animation">
        <td>{{ order.product }} </td>
        <td>{{ order.total }} </td>
    </tr>
</table>
<br/>
<p class="text-center"><i>Version: {{ appSettings.version }} Copyright 2014 Steve</i></p>
